<div>
    <div *ngIf="!this.userService.checkTokenExpired()" class="new-lot">
        <mat-card class="new-lot-card">
            <mat-card-header>
                <mat-card-title>New Lot</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    <mat-form-field>
                        <input style="min-width: 200%;" matInput placeholder="Title" #name type="text" required>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <textarea style="min-width: 400%;" matInput placeholder="Description" #description type="text" required></textarea>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input style="min-width: 400%;" matInput placeholder="Start Value" #startValue type="number" required>
                    </mat-form-field>
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="onCreateLot(name.value, description.value, startValue.value)">Create Lot</button>
            </mat-card-actions>
            <mat-card-footer>
                {{message}}
            </mat-card-footer>
        </mat-card>
    </div>
    <br>
    <div>
        <div style="margin-left: 50%">
            Lots
        </div>
        <mat-nav-list class="lot-list">
            <div *ngFor="let lot of lots">
                <a mat-list-item href="lots/{{lot.id}}" > 
                    <span matLine>{{lot.name}}</span>
                    <span>By {{lot.userName}}</span>
                </a>
                <button *ngIf="this.userService.getUserName() === lot.userName" mat-button (click)="onDeleteLot(lot.id)">Delete</button>
            </div>
        </mat-nav-list>
    </div>
 </div>
