<div>
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                <mat-form-field>
                    <input matInput placeholder="Email" #email type="email" required>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input matInput placeholder="Password" #password type="password" required>
                </mat-form-field>
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="onLogin(email.value, password.value)">Login</button>
        </mat-card-actions>
        <mat-card-footer>
            {{message}}
        </mat-card-footer>
    </mat-card>
</div>
